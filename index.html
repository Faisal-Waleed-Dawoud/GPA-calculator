<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Caculator</title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="background">
        <div class="mode-toggle">
            <i class="fa-solid fa-moon mode-toggle-btn"></i>
        </div>
        <div class="card">
            <h2 class="card-title">GPA Caculator</h2>
            <form class="grid gap-4 grid-cols-1">
                <div class="flex gap-2 items-center overflow-x-auto max-w-[420px] flex-nowrap" id="items-container"></div>
                <div id="cumliative">
                    <label for="isCumliative">Calculate The Cumliative ?</label>
                    <input type="checkbox" name="isCumliative" value="yes">
                </div>
                <div id="container">
                    <div class="flex gap-4 flex-row justify-center">
                        <div class="grow">
                            <p>Course Name</p>
                            <input type="text" class="custom-input">
                        </div>
                        <div class="grow">
                            <p>Credit Hours</p>
                            <input type="number" name="hours" min="1" class="w-full custom-input " required>
                        </div>
                        <div class="grow">
                            <p>Grade</p>
                            <select name="grade" id="" class="w-full custom-input" required>
                                <option value="4">A+ (4)</option>
                                <option value="3.75">A (3.75)</option>
                                <option value="3.5">B+ (3.5)</option>
                                <option value="3">B (3)</option>
                                <option value="2.5">C+ (2.5)</option>
                                <option value="2">C (2)</option>
                                <option value="1.5">D+ (1.5)</option>
                                <option value="1">D (1)</option>
                                <option value="0">F (0)</option>
                            </select>
                        </div>
                    </div>
                </div>
                <div class="flex gap-2 justify-center items-center" >
                    <input type="submit" value="Calculate" class="rounded-md border-2 border-blue-300 duration-300 py-2 px-4 hover:bg-blue-300 hover:text-white hover:border-transparent cursor-pointer dark:border-indigo-400 dark:hover:border-transparent dark:hover:bg-indigo-400">
                    <button type="button" class="save-btn rounded-md border-2 border-blue-300 duration-300 py-2 px-4 hover:bg-blue-300 hover:text-white hover:border-transparent cursor-pointer dark:border-indigo-400 dark:hover:border-transparent dark:hover:bg-indigo-400">Save</button>
                </div>
                <button id="add-row" type="button" class="rounded-md border-2 border-blue-300 duration-300 py-2 px-4 hover:bg-blue-300 hover:text-white hover:border-transparent cursor-pointer dark:border-indigo-400 dark:hover:border-transparent dark:hover:bg-indigo-400">إضافة كورس</button>
            </form>
            <div class="flex">
                <div class="cumailative">
                    <p>Your Cumulative GPA</p>
                    <p id="cumlative-result"></p>
                </div>
                <div class="term">
                    <p>Your Semster GPA</p>
                    <p id="semster-result"></p>
                </div>
            </div>
        </div>
    </div>
    

    <script src="scripts/main.js">
    </script>
    <script src="https://kit.fontawesome.com/57b9947f2b.js" crossorigin="anonymous"></script>
</body>
</html>
